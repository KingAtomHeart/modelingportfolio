<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bianca Pamintuan - Modeling Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: url('./images/8.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero .content {
            position: relative;
            z-index: 1;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #111;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1>Bianca Pamintuan</h1>
            <p class="lead">Model | Fitness | Fashion</p>
        </div>
    </section>
    
    <section id="about" class="container text-center my-5">
        <h2>About Me</h2>
        <p>kwasong kwasong kwasong kwasong kwasong (you should be making the about me page hhhh)</p>
    </section>
    
    <section id="gallery" class="container my-5">
        <h2 class="text-center">Gallery</h2>
        <div class="row">
            <div class="col-md-4"><img src="./images/1.jpg" class="img-fluid" alt="Model Photo 1"></div>
            <div class="col-md-4"><img src="./images/2.jpg" class="img-fluid" alt="Model Photo 2"></div>
            <div class="col-md-4"><img src="./images/3.jpg" class="img-fluid" alt="Model Photo 3"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"><img src="./images/4.jpg" class="img-fluid" alt="Model Photo 1"></div>
            <div class="col-md-4"><img src="./images/5.jpg" class="img-fluid" alt="Model Photo 2"></div>
            <div class="col-md-4"><img src="./images/6.jpg" class="img-fluid" alt="Model Photo 3"></div>
        </div>
    </section>
    
    <section id="contact" class="container text-center my-5">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>Instagram: @biancates.ugc</p>
    </section>
    
    <footer class="text-center">
        <p>© 2025 Bianca Pamintuan. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
